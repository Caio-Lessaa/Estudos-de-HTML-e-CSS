<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- Internal CSS -->
     <style>
        p {
            color: orange;
            font-size: 50px;
        }
     </style>
     <!-- External CSS -->
      <link rel="stylesheet" href="css/styles.css">
      <link rel="stylesheet" href="css/lists.css">
</head>
<body>
    <!-- Inline CSS -->
     <h1 style="color: blue">Mudar a cor com Inline</h1>
     <h1 style="color: red">Outro titulo</h1>
     <p>Reutilizando a regar Internal style do CSS</p>
     <!-- Multiplas regras -->
      <h1 style="color: purple; font-size: 70px; border-bottom: 2px solid red;">Mudar cor e tamanho da fonte</h1>

    <!-- Internal CSS -->
     <p>Estilizando por meio de Internal</p>

     <!-- External CSS -->
      <h2>Inserindo estilização por External CSS</h2>

      <!-- Ordem do CSS -->
       <p style="color: red">Ordem do CSS</p>
       <p>Ordem do CSS 2</p>

       <!-- Multiplos CSS -->
        <ul>
            <li>Banana</li>
            <li>Maçã</li>
            <li>Abacate</li>
        </ul>
</body>
</html>
